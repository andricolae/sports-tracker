    <div class="game-info">
      <h3>Quarter: {{ quarter }} / 4 </h3>
      <h3>Timeouts Remaining: {{ maxTimeouts - usedTimeouts }}</h3>
    </div>
    <div class="timer-display">{{ formattedTime }}</div>
    <div class="timer-buttons">
      @if (selectedSport !== 'default') {
        <button (click)="start()" [disabled]="timeoutRunning">Start</button>
        <button (click)="pause()" [disabled]="timeoutRunning ||  usedTimeouts >= maxTimeouts || !running">Time Out</button>
      }
      <!-- <button (click)="reset()" [disabled]="running">Reset</button> -->
      <!-- <button (click)="recordLap()">Lap</button> -->
    </div>
    @if (breakRunning) {
      <div class="break-display">
        Break Time: {{ formattedBreakTime }}
      </div>
    }
    @if (timeoutRunning) {
      <div class="timeout-display">
        Timeout: {{ formattedTimeoutTime }}
      </div>
    }
